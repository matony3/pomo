<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-display">
            <div class="time" id="timeDisplay">25:00</div>
            <div class="mode" id="modeDisplay">作業時間</div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn start">開始</button>
            <button id="pauseBtn" class="btn pause">一時停止</button>
            <button id="resetBtn" class="btn reset">リセット</button>
        </div>
        <div class="settings">
            <div class="setting-group">
                <label for="workTime">作業時間 (分)</label>
                <input type="number" id="workTime" min="1" max="60" value="25">
            </div>
            <div class="setting-group">
                <label for="breakTime">休憩時間 (分)</label>
                <input type="number" id="breakTime" min="1" max="30" value="5">
            </div>
            <div class="setting-group">
                <label for="longBreakTime">長い休憩 (分)</label>
                <input type="number" id="longBreakTime" min="1" max="60" value="15">
            </div>
        </div>
        <div class="session-info">
            <div class="session-count">セッション: <span id="sessionCount">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
